<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>測試 LINE 登入</title>
</head>
<body>
    <h1>測試 LINE 登入</h1>
    
    <form id="line-form" method="GET" action="https://access.line.me/oauth2/v2.1/authorize">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="client_id" value="2008599786">
        <input type="hidden" name="redirect_uri" value="https://mygo.local/mygo-line-callback/">
        <input type="hidden" name="state" value="test123">
        <input type="hidden" name="scope" value="profile openid email">
        
        <button type="submit" style="padding: 20px 40px; background: #06C755; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer;">
            使用 LINE 登入
        </button>
    </form>
    
    <script>
    console.log('Form action:', document.getElementById('line-form').action);
    console.log('Form inputs:', Array.from(document.getElementById('line-form').elements).map(e => e.name + '=' + e.value));
    </script>
</body>
</html>
